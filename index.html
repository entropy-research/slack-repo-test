<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Snake Game</h1>
            <p class="tagline">Classic arcade fun!</p>
        </header>
        
        <section class="game-area">
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
            
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            
            <!-- Mobile Controls -->
            <div class="mobile-controls">
                <div class="control-row">
                    <button id="upBtn" class="direction-btn">↑</button>
                </div>
                <div class="control-row">
                    <button id="leftBtn" class="direction-btn">←</button>
                    <button id="rightBtn" class="direction-btn">→</button>
                </div>
                <div class="control-row">
                    <button id="downBtn" class="direction-btn">↓</button>
                </div>
            </div>
            
            <div class="controls">
                <button id="startBtn">Start Game</button>
                <button id="resetBtn">Reset Game</button>
            </div>
            
            <div class="instructions">
                <h3>How to Play:</h3>
                <p>Use the arrow keys to control the snake. Eat the food to grow longer and earn points. Avoid hitting the walls or yourself!</p>
                <ul>
                    <li>↑ - Move Up</li>
                    <li>↓ - Move Down</li>
                    <li>← - Move Left</li>
                    <li>→ - Move Right</li>
                </ul>
        </div>
        </section>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
